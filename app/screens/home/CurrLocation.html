<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>定位</title>
    <script src="http://webapi.amap.com/maps?v=1.3&key=79f3054e78b11d21cd00af02fb1a0c8a"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="commonLocation.js"></script>
    <style type="text/css">
        #container {
            width: 100%;
            height: 100%;
            position: absolute;
            overflow: hidden;
            
            white-space: nowrap;
            align-items: center;
            top: -10px;

        }
        .amap-icon img {
            width: 48px;
            height: 48px;
        }
        .amap-info-outer, .amap-menu-outer
        {
            border-radius: 12px;
        }
    </style>
</head>

<body >
    <div id="container">
        
    </div>
    
    <script>
        var marker, lineArr = [];

        var map = new AMap.Map("container", {
            resizeEnable: true,
            center: [121.4402, 31.192139],
            zoom: 15,

        });

        marker = new AMap.Marker({
            map: map,
            position: [121.4402, 31.192139],
            icon: "../images/Location_Icon.png",
            offset: new AMap.Pixel(-10, -10),
            autoRotation: true
        });
        infoWindow = new AMap.InfoWindow({
            content: '<div style="font-size:12px;">我现在的位置</div>',
        });
        infoWindow.open(map, [121.4402, 31.192139]);
        
        var userID = getUrlParam("UserID");

        alert(userID);
        
    </script>
</body>

</html>
